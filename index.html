<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RPSLS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="bodyBg1">

    <audio id="music" controls class="none">
        <source src="./assets/Vindu - Blood Oath [japanese lofichillhop].mp3">
        Blood Oath Song
    </audio>

    <div class="container-fluid">
        <div class="row blackBg navbarHeight">
            <div class="col">
                <img src="./assets/home icon.png" alt="">
            </div>
            <div class="col">
                <h1 class="txtCenter white imPerfect titleSize">RPSLS</h1>
            </div>
            <div class="col">
                <img id="volume" src="./assets/muted icon.png" alt="mute icon">
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <!-- Button trigger modal -->
                <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    <img id="howToPlayBtn" src="./assets/howToPlayshuriken.png" alt="">
                </button>

                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-body">
                                <h1 class="modalHeader imPerfect white txtCenter">How to Play</h1>
                                <div class="row">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="col">
                <img id="playBtn" src="./assets/Play Shuriken.png" alt="">
            </div>
            <div class="col">
                <img id="modeBtn" src="./assets/Modes.png" alt="">
            </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="./scripts/app.js"></script>
</body>

</html>
